<!doctype HTML>
<html lang="en">
  <head>
    <title> Calculator </title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form>
      <label id="display">0</label>
      <input type="button" value="+" id="+" class="operator"/>
      <input type="button" value="-" id="-" class="operator"/>
      <input type="button" value="*" id="*" class="operator"/>
      <input type="button" value="/" id="/" class="operator"/>
      <input type="button" value="=" id="=" class="operator"/>
      <input type="button" value="Clear" id="clear" class="operator"/>
    </form>
    <script src="Logic.js"></script>
    <script src="Interface.js"> </script>
    <style type="text/css">
      @import url("Style.css") screen;
    </style>
  </body>
</html>
